---
- name: setup system-auth eof configuration
  lineinfile:
    path: /etc/pam.d/system-auth
    state: present
    insertbefore: BOF
    line: "password requisite pam_cracklib.so try_first_pass retry=3 type= ucredit=-1 lcredit=-1 dcredit=-1 ocredit=-0"

- name: setup system-auth bof configuration
  lineinfile:
    path: /etc/pam.d/system-auth
    state: present
    insertafter: EOF
    line: "password sufficient pam_unix.so sha512 shadow nullok try_first_pass use_authtok remember=5"
