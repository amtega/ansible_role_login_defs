---
# Role dependencies

galaxy_info:
  role_name: login_defs
  namespace: amtega
  author: Carlos Chedas Fernández / Juan Antonio Valiño García
  description: Configure login.defs shadow password suite
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
  galaxy_tags:
    - system
    - password
    - security
    - policy
    - shadow

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        redhat: 7
        fedora: 34

  - role: amtega.packages
    vars:
      packages_os:
        fedora:
          34:
            authselect-compat: present
          35:
            authselect: present
        all:
          8:
            authselect-compat: present
